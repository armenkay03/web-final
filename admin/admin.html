<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Home</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <br>
        <nav>
            <ul>
                <li><a href="admin.html">Products</a></li>
                <li><a href="add-product.html">Manage</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="admin-orders.html">Admin Orders</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="../php/logout.php">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Our Products</h2>
        <div style="padding-bottom: 10px;">
            <button onclick="sortProducts('name')">Sort by Name</button>
            <button onclick="sortProducts('date')">Sort by Date Added</button>
            <button onclick="sortProducts('quantity')">Sort by Quantity</button>
            <button onclick="sortProducts('price')">Sort by Price</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Inventory Management System. All rights reserved.  
            <a href="https://github.com/armenkay03/web-final/archive/refs/heads/main.zip" style="text-decoration: none; color: white;"> Download source code</a>
        </p>
    </footer>
    <script>
        let products = [];
        let sortOrder = {
            name: 'asc', // Default sort order for name
            date: 'asc', // Default sort order for date
            quantity: 'asc', // Default sort order for quantity
            price: 'asc' // Default sort order for price
        };

        // Fetch products from the PHP file
        fetch('../php/fetch_products.php')
            .then(response => response.json())
            .then(data => {
                products = data; // Store the fetched products
                displayProducts(products); // Display products initially
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                document.getElementById('product-table-body').innerHTML = '<tr><td colspan="6">Error loading products</td></tr>';
            });

        function displayProducts(products) {
            const tableBody = document.getElementById('product-table-body');
            tableBody.innerHTML = ''; // Clear previous rows

            if (products.length > 0) {
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>$${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.date}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="6">No products found</td></tr>';
            }
        }

        function sortProducts(criteria) {
            let sortedProducts;

            switch (criteria) {
                case 'name':
                    sortedProducts = products.sort((a, b) => {
                        return sortOrder.name === 'desc' 
                            ? a.name.localeCompare(b.name) 
                            : b.name.localeCompare(a.name);
                    });
                    sortOrder.name = sortOrder.name === 'asc' ? 'desc' : 'asc'; // Toggle sort order
                    break;
                case 'date':
                    sortedProducts = products.sort((a, b) => {
                        return sortOrder.date === 'desc' 
                            ? new Date(a.date) - new Date(b.date) 
                            : new Date(b.date) - new Date(a.date);
                    });
                    sortOrder.date = sortOrder.date === 'asc' ? 'desc' : 'asc'; // Toggle sort order
                    break;
                case 'quantity':
                    sortedProducts = products.sort((a, b) => {
                        return sortOrder.quantity === 'desc' 
                            ? a.quantity - b.quantity 
                            : b.quantity - a.quantity;
                    });
                    sortOrder.quantity = sortOrder.quantity === 'asc' ? 'desc' : 'asc'; // Toggle sort order
                    break;
                case 'price': // New case for price sorting
                    sortedProducts = products.sort((a, b) => {
                        return sortOrder.price === 'desc' 
                            ? a.price - b.price 
                            : b.price - a.price;
                    });
                    sortOrder.price = sortOrder.price === 'asc' ? 'desc' : 'asc'; // Toggle sort order
                    break;
                default:
                    return;
            }

            displayProducts(sortedProducts);
        }
    </script>
</body>
</html>
