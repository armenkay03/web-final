<body>
    <header>
        <h1>Inventory Management System</h1>
        <br>
        <nav>
            <script src="../scripts/navbar.js"></script>

        </nav>
    </header>
    <main>
        <h2>Generate Inventory Report</h2>

        <div class="form-container2">
            <div class="form-box">
                <form id="generate-report-form" onsubmit="return generateReport(event)">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" class="form-control" required>
                    </div>
                    <div id="download-section">
                        <button id="downloadReport" class="btn" onclick="downloadReport()">Download Report as Excel</button>
                    </div>
                </form>
            </div>
        </div>

        
    </main>
