<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="add-product.html">Manage</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Our Products</h2>
        <div style="padding-bottom: 10px;">
            <button onclick="sortProducts('name')">Sort by Name</button>
            <button onclick="sortProducts('date')">Sort by Date Added</button>
            <button onclick="sortProducts('quantity')">Sort by Quantity</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Inventory Management System. All rights reserved.</p>
    </footer>
    <script>
        let products = [];

        // Fetch products from the PHP file
        fetch('fetch_products.php')
            .then(response => response.json())
            .then(data => {
                products = data; // Store the fetched products
                displayProducts(products); // Display products initially
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                document.getElementById('product-table-body').innerHTML = '<tr><td colspan="6">Error loading products</td></tr>';
            });

        function displayProducts(products) {
            const tableBody = document.getElementById('product-table-body');
            tableBody.innerHTML = ''; // Clear previous rows

            if (products.length > 0) {
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>$${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.date}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="6">No products found</td></tr>';
            }
        }

        function sortProducts(criteria) {
            let sortedProducts;

            switch (criteria) {
                case 'name':
                    sortedProducts = products.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'date':
                    sortedProducts = products.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first
                    break;
                case 'quantity':
                    sortedProducts = products.sort((a, b) => b.quantity - a.quantity); // Highest quantity first
                    break;
                default:
                    return;
            }

            displayProducts(sortedProducts);
        }
    </script>
</body>
</html>
