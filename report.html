<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Generate Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="add-product.html">Manage</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Generate Inventory Report</h2>

        <!-- Report Generation Form -->
        <div class="form-container2">
            <div class="form-box">
                <form id="generate-report-form">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="additional-notes">Additional Notes:</label>
                        <textarea id="additional-notes" name="additional-notes" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn">Generate Report</button>
                </form>
            </div>
        </div>

        <br>
        <br>

        <!-- Download Report Button -->
        <div id="download-section" style="display: none;">
            <button id="downloadReport" class="btn">Download Report as ZIP</button>
        </div>
    </main>
    <br>
    <br>
    <br>

</body>
