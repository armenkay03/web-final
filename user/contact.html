<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <br>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="place-order.html">Place Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>

        <!-- Contact Us Form -->
        <div class="form-container2">
            <div class="form-box">
                <form id="contact-form" method="post">
                    <div class="form-group">
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Message:</label>
                        <textarea id="contact-message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Modal for successful submission -->
        <div class="modal" id="success-modal">
            <p>Form successfully submitted!</p>
            <span class="modal-close" onclick="document.getElementById('success-modal').classList.remove('show')">Close</span>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Inventory Management System. All rights reserved.  
            <a href="https://github.com/armenkay03/web-final/archive/refs/heads/main.zip" style="text-decoration: none; color: white;"> Download source code</a>
        </p>
    </footer>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
